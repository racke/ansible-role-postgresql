---
postgresql_os_server_packages:
  - postgresql
postgresql_conf_dir: "/etc/postgresql/{{ postgresql_cluster_version }}/main/"
postgresql_data_dir: "/var/lib/postgresql/{{  postgresql_cluster_version }}/main"
postgresql_pg_hba_conf_file: "/etc/postgresql/{{ postgresql_cluster_version }}/main/pg_hba.conf"
postgresql_cluster_version_auto: true
